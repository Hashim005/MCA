{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 0px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            width: 200px;
            display: flex;
            flex-direction: column;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            padding: 10px 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Added this to extend the navigation bar to the footer */
        nav {
            height: 90%;
            position: fixed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <p>Welcome, Admin Name</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="{% url 'user_account' %}">User Account</a></li>

            <li><a href="#">Real-Time Tracking</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main>
        <!-- Your dashboard content goes here -->
    </main>
    <footer>
        <p>&copy; 2023 E-Transport System</p>
    </footer>
</body>
</html>
