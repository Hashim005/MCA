<!-- myapp/templates/bus_seat_map.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Map</title>
  <!-- Bootstrap CSS (optional) -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .available { background-color: #28a745; }
    .booked { background-color: #dc3545; }
    .women { background-color: #ffc0cb; }
    .card { height: 100%; }
    .card-body { text-align: center; }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Bus Seat Map</h2>
  <form action="{% url 'book_seat' %}" method="post">
    {% csrf_token %}
    <div class="row">
      {% for seat in seats %}
        <div class="col-2 mb-3">
          <div class="card {% if seat.is_reserved %} booked {% else %} available {% endif %} {% if seat.is_women_seat %} women {% endif %}">
            <div class="card-body">
              <h5 class="card-title">Seat {{ seat.number }}</h5>
              {% if seat.is_reserved %}
                <p class="card-text text-danger">Booked</p>
              {% else %}
                <p class="card-text text-success">Available</p>
                <input type="checkbox" name="selected_seats" value="{{ seat.number }}" {% if seat.is_women_seat %} disabled {% endif %}>
              {% endif %}
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:5 and not forloop.last %}
          </div><div class="row">
        {% endif %}
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Book Selected Seats</button>
  </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
