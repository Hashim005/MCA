<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Reservation</title>
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .bus-layout {
            width: 70%; /* Adjusted width */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .bus-seats {
            width: 20%; /* Adjusted width */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(10, 1fr); /* 10 rows */
            gap: 5px; /* Reduced gap between columns */
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .seat {
            width: 30px; /* Adjusted width */
            height: 30px; /* Adjusted height */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 5px; /* Adjusted border radius */
            font-family: 'Poppins', sans-serif;
            font-size: 10px; /* Adjusted font size */
            font-weight: bold;
            cursor: pointer;
        }

        .seat.available {
            background-color: #b2ff59;
        }

        .seat.booked {
            background-color: #ff5722;
            color: #fff;
        }

        .seat.selected {
            background-color: #3f51b5;
            color: #fff;
        }

        .steering {
            width: 30px; /* Adjusted width */
            height: 30px; /* Adjusted height */
            border: 2px solid #ccc;
            border-radius: 5px; /* Adjusted border radius */
            background-color: #d32f2f;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="bus-layout">
        <div class="bus-seats">
            <!-- Front Part of the Bus -->
            <!-- Seats -->
            <div class="seat available">1</div>
            <div class="seat available">2</div>
            <div class="seat booked">3</div>
            <div class="seat available">4</div>
            <div class="seat available">5</div>
            <div class="seat available">6</div>
            <div class="seat available">7</div>
            <div class="seat available">8</div>

            <div class="seat available">18</div>
            <div class="seat available">19</div>
            <div class="seat available">20</div>
            <div class="seat available">21</div>
            <div class="seat available">22</div>

            <div class="seat available">24</div>
            <div class="seat available">25</div>
            <div class="seat available">26</div>
            <div class="seat available">27</div>

</body>
</html>
