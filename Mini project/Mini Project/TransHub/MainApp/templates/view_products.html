{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .modal-dialog {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Products</h1>
        <!-- Products Table -->
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                    <td><a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit</a></td>
                    <td><a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add New Product Button -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addProductModal">
            Add New Product
        </button>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'add_product' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select class="form-control" id="category" name="category">
                                    <option value="Toys">Toys</option>
                                    <option value="KitchenItems">Kitchen Items</option>
                                    <option value="Stationary">Stationary</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="modal fade" id="editProductModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Product</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal Body -->
            <div class="modal-body">
              <form id="editProductForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="edit_name">Name:</label>
                  <input type="text" class="form-control" id="edit_name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="edit_category">Category:</label>
                  <select class="form-control" id="edit_category" name="category">
                    <option value="Toys" {% if product.category == "Toys" %} selected {% endif %}>Toys</option>
                    <option value="KitchenItems" {% if product.category == "KitchenItems" %} selected {% endif %}>Kitchen Items</option>
                    <option value="Stationary" {% if product.category == "Stationary" %} selected {% endif %}>Stationary</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="edit_quantity">Quantity:</label>
                  <input type="number" class="form-control" id="edit_quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
      
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).on('click', '.edit-product-btn', function() {
            var productId = $(this).data('product-id');
            
            // Send an AJAX request to fetch product details
            $.ajax({
                type: 'GET',
                url: '/products/edit/' + productId + '/',
                success: function(response) {
                    // Populate the form fields with the received product details
                    $('#edit_name').val(response.name);
                    $('#edit_category').val(response.category);
                    $('#edit_quantity').val(response.quantity);
                    
                    // Update the form action with the correct URL
                    $('#editProductForm').attr('action', '/products/edit/' + productId + '/');
                    
                    // Open the edit product modal
                    $('#editProductModal').modal('show');
                },
                error: function(xhr, status, error) {
                    // Handle error
                }
            });
        });
    </script>
</body>
</html>
